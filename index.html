<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Confidencial</title>
     <link rel="shortcut icon" href="./icon/icon.jpg" type="image/x-icon">
     <link rel="stylesheet" href="./styles/index.css">
     <link rel="stylesheet" href="./styles/normalize.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
     <header class="header">
          <div class="header__container-rectangle">
               <div class="header__container-between">
                    <div class="header__container-weather">
                         <div class="container__rectangle-icons">
                              <div class="container__weather-icons">
                                   <img class="weather__icons" src="./icon/ic_menu_24px.svg" alt="menu"/>
                                   <img class="weather__icons" src="./icon/zoom-2.svg" alt="search"/>
                              </div>
                              <div class="container__weather">
                                   <div>
                                        <img src="./icon/cloud.svg" alt="weather"/>
                                   </div>
                                   <div class="container__weather-info">
                                        <strong class="weather__info-text">26</strong>
                                        <p class="weather__info-text">°c</p>
                                   </div>
                              </div>
                              <div class="container__header-location">
                                   <p class="weather__text-date">Managua, 15 de junio, 2021</p>
                              </div>
                         </div>
                    </div>
                    <div class="header__container-form">
                         <div class="container__text-form">
                              <h3 class="text__form">Unite a la Membresía</h3>
                              <h3 class="text__form">Suscribete Al Boletín</h3>
                         </div>
                    </div>
               </div>
          </div>
          <section class="section__header">
               <div class="navbar__container-logo">
                    <div class="container__logo">
                         <img class="img__logo" src="./icon/confidencial.png" name="confidencial logo" alt="confidencial logo">
                    </div>
                    <nav class="navbar">
                         <div class="container__nav">
                              <a class="nav__links-text" href="#">Política</a>
                              <a class="nav__links-text" href="#">Opinión</a>
                              <a class="nav__links-text" href="#">PxMolina</a>
                              <a class="nav__links-text" href="#">Nación</a>
                              <a class="nav__links-text" href="#">Economía</a>
                              <a class="nav__links-text" href="#">Nicas Migrantes</a>
                              <a class="nav__links-text" href="#">Internacionales</a>
                              <a class="nav__links-text" href="#">Niú</a>
                              <a class="nav__links-text" href="#">Reporte Ciudadano</a>
                              <a class="nav__links-text" href="#">English</a>
                         </div>
                    </nav>
               </div>
          </section>
     </header>
</body>
</html>
